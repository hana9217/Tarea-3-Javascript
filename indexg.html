<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var bombs;
    var platforms;
    var cursors;
    var score = 0;
    var gameOver = false;
    var scoreText;
    var scale = 1.1;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/s.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 49, frameHeight: 46 });
    }

    function create ()
    {
        this.add.image(400, 400, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 826, 'ground').setScale(2).refreshBody();


        //this.add.image(400, 300, 'star');
        //this.add.image(200, 100, 'star');


        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 2 }),
            frameRate: 7,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 3 } ],
            frameRate: 10
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
            frameRate: 7,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({      
            key: 'star',
            repeat: Math.floor((Math.random() * 10) + 3),
            setXY: { x: 17, y:Math.floor((Math.random() * 400) + 1)+200, stepX:  Math.floor(Math.random()*95) }         
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.5, 0.9));

        });

        bombs = this.physics.add.group();

        scoreText = this.add.text(566, 16, 'score: 0', { fontSize: '32px', fill: '#cb4154' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);
        
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        this.input.on('pointermove', function (pointer) {

        player.x = pointer.x;
        player.y = pointer.y;

        });
    }

    function update ()
    {
        if (gameOver)
        {
            return;
        }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-420);
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);

        score += 100;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var y = (player.y < 400) ? Phaser.Math.Between(800, 400) : Phaser.Math.Between(0, 400);

            //var bomb = bombs.create(x, 16, 'bomb');
            //bomb.setBounce(1);
            //bomb.setCollideWorldBounds(true);
            //bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            var star = stars.create(x, y, 'star');
            var star = stars.create(x, 2, 'star');
        }
        player.setScale(scale);

        scale += 0.1;
    }

    function hitBomb (player, bomb)
    {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }

</script>

</body>
</html>
