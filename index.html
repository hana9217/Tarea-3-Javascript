<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Tarea 3 Javascript</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    //var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var scale = 1.1;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/special.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 48, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 400, 'sky');

        //platforms = this.physics.add.staticGroup();

        //platforms.create(400, 826, 'ground').setScale(2).refreshBody();

        player = this.physics.add.sprite(200, 400, 'dude');
        //player.setCollideWorldBounds(true);//bordes area

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 0 } ],
            frameRate: 0
        });

       
        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({      
            key: 'star',
            //repeat: Math.floor((Math.random() * 10) + 3),
            //setXY: { x: 17, y:Math.floor((Math.random() * 400) + 1)+200, stepX:  Math.floor(Math.random()*95) } 
        });

        bombs = this.physics.add.group();

        scoreText = this.add.text(566, 16, 'score: 0', { fontSize: '32px', fill: '#cb4154' });
        
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.input.on('pointermove', function (pointer) {

        player.x = pointer.x;
        player.y = pointer.y;
        player.setVelocityX(2000);
    
        });

    }

    function update ()
    {
        
        if (cursors.left.isDown)
        {
            //player.setVelocityX(-160);

            //player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            //player.setVelocityX(160);

            //player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-420);
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);//crece solo

        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                //child.enableBody(true, child.x, 0, true, true);
            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var y = (player.y < 400) ? Phaser.Math.Between(800, 400) : Phaser.Math.Between(0, 400);

            var star = stars.create(700, 700, 'star');
            var star = stars.create(x, 200, 'star');
            var star = stars.create(x, y, 'star');
            var star = stars.create(300, y, 'star');
            var star = stars.create(50, 750, 'star');
        }
        
        player.setScale(scale);
        scale += 0.05;
    }
//https://labs.phaser.io/edit.html?src=src/loader/tile%20maps/load%20tile%20map%20json%20from%20scene%20payload.js&v=3.22.0

</script>

</body>
</html>
